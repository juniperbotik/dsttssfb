name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' # Укажите требуемую версию Python, например, '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run Python command
      run: |
        python <название_файла>.py # Укажите имя файла, в котором находится ваш код Python
